<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mb-4">
            <h2>Acessar Agenda</h2>
            <div class="mb-3">
                <label for="user-email" class="form-label">Seu e-mail:</label>
                <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
            </div>
            <button class="btn btn-primary" id="load-agenda-btn">Carregar Agenda</button>
        </div>

        <div id="agenda-content" class="d-none">
            <div class="card p-4 mb-4">
                <h2 id="form-title">Adicionar Evento</h2>
                <form id="event-form">
                    <input type="hidden" id="event-id">
                    <div class="mb-3">
                        <label for="event-description" class="form-label">Descrição do Evento</label>
                        <textarea class="form-control" id="event-description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="event-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Evento</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancel-edit">Cancelar Edição</button>
                </form>
            </div>

            <div class="card p-4">
                <h2>Eventos</h2>
                <ul class="list-group" id="event-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
